<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="givagifts.1.0.0.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin|Dosis|Eczar|Hind|Nunito" rel="stylesheet">

    <title> GIVAGIFT</title>

<body>

    <div class="header">
        <div class="logo">
            <h1>GIVA<span class="blackit">GIFT </span> <i class="fa fa-gift" aria-hidden="true"></i>    </h1>
        </div>
<a href=""><h2><i class="fa fa-user-plus" aria-hidden="true"></i>sign up</h2></a>
    </div>

    <div class="sign-up ">
        <form class="" method='post'>

            <h3>Email:</h3>
            <input type="email" name="name" id="email-input" placeholder="ex:example@giftin.com" required>
            <br>
          <h4>Password:</h4>
            <input type="password" name="name" placeholder="ex:gitin123" id="password-input" required>

            <button type="submit" id="facebook-login-button" name="submit">Log in with <span id="whiteit"> Facebook</span> </button>

            <a href=""><h2>Forgot Password?</h2></a>
            <a href=""> <h2>Sign Up !</h2></a>
        </form>
        <button type="submit" id="login-button" name="submit">Guest Log In</button>

    </div>


    <script src="givagifts.1.0.0.js">
    </script>


</body>

</html>
